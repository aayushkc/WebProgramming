<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Contact</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="#">Fashion Store</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#products">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <section id="contact" class="py-5 bg-light">
        <div class="container">
            <h1 class="text-center mb-5 display-4 font-weight-bold">CONTACT US</h1>
            <div class="row">
                <!-- Contact Information -->
                <div class="col-md-6 mb-5">
                    <div class="p-4 bg-white rounded shadow">
                        <h3 class="mb-4">Our Office</h3>
                        <address class="d-flex flex-column">
                            <div class="mb-3">
                                <i class="fas fa-map-marker-alt fa-lg mr-3 text-primary"></i> 
                                <span>321 Awesome Street, City, Country</span>
                            </div>
                            <div class="mb-3">
                                <i class="far fa-envelope fa-lg mr-3 text-primary"></i> 
                                <span>info@companyname.com</span>
                            </div>
                            <div>
                                <i class="fas fa-phone fa-lg mr-3 text-primary" style="transform: rotate(120deg)"></i>
                                <span>+1 800 123 1234</span>
                            </div>
                        </address>
                    </div>
                </div>
                <!-- Contact Form -->
                <div class="col-md-6">
                    <div class="p-4 bg-white rounded shadow">
                        <h3 class="mb-4">Send Us a Message</h3>
                        <form>
                            <div class="form-group">
                                <input type="text" class="form-control form-control-lg" placeholder="Your Name">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control form-control-lg" placeholder="Your Email">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control form-control-lg" placeholder="Subject">
                            </div>
                            <div class="form-group">
                                <textarea class="form-control form-control-lg" rows="5" placeholder="Message"></textarea>
                            </div>
                            <div class="form-group text-right">
                                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    
 

 <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

</body>
</html>
